server.port=8080
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/CrudEstudiante
spring.datasource.username=root
spring.datasource.password=mysql

#genera sentencias de base de datos
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
#para poder mostrar una lista de la union de dos tablas relacionadas
#spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
#spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
#mostrar en la consola la actividad de la base de datos
spring.jpa.show-sql=true

#jwt propiedades
app.jwt-secret=JWTSecretKey
app.jwt-expiration-milliseconds=604800000


